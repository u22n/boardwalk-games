<!doctype html>
<html lang="en">
  <head>

    <title>Boardwalk Games</title>
    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (CDN) - stylesheet import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles (must come after Bootstrap) -->
    <link rel="stylesheet" href="assets/css/style.css">

  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation placeholder (will be replaced later) -->
    <div id="nav-placeholder"><!-- Navigation goes here --></div>

        </div>
        <div class="row">
          <div class="col-12 col-md-6 col-xl-3">Service card 1</div>
          <div class="col-12 col-md-6 col-xl-3">Service card 2</div>
          <div class="col-12 col-md-6 col-xl-3">Service card 3</div>
          <div class="col-12 col-md-6 col-xl-3">Service card 4</div>
        </div>
      </section>
    </main>

    <!-- Bootstrap 5 Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
